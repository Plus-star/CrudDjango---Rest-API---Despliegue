{% extends "./base.html" %}

{% block title %} Edicion de servicios{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Edicion de servicios</h1>
        <div class="card">
            <div class="card-body">
                <form action="/EditarRegistroFacial/{{registro.id}}" method="POST">{% csrf_token %}
                    <div class="form-group pb-3">
                        <input type="text"  name="nombreServicio" class="form-control" value="{{registro.NombreServicio}}" placeholder="Nombre del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtdescripcionFacial" class="form-control" value ="{{registro.Descripcion}}"placeholder="Descripcion del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtduracionFacial" class="form-control"  value ="{{registro.Duracion}}" placeholder="Duracion del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtprecioFacial" class="form-control" value="{{registro.Precio}}" placeholder="Precio del servicio"  maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtTipoTratamiento" class="form-control" placeholder="Tipo tratamiento" value="{{registro.TipoTratamiento}}" maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="text"  name="txtTipoPiel" class="form-control" placeholder="Tipo piel" value="{{registro.tipoPiel}}" maxlength="100" required>
                    </div>
                    <div class="form-group pb-3">
                        <button type="submit" class="btn btn-success btn-block text-white form-control">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
